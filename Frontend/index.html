<script type="importmap">

<style>
  /* 
     CRITICAL FIX: 
     Fortæl browseren om sidens farvetema. 
     Dette sikrer, at native inputs (kalender, ur, scrollbars) skifter farve automatisk.
  */
  html.light { color-scheme: light; }
  html.dark { color-scheme: dark; }

  /* 
     FORCED VISIBILITY FOR PICKER ICON 
     Targeter alle input typer der har en picker 
  */
  input::-webkit-calendar-picker-indicator {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      background-color: transparent;
      cursor: pointer;
      width: 24px;  /* Gør det nemt at ramme */
      height: 24px;
      padding: 4px;
      margin-left: auto; /* Skubber ikonet til højre hvis muligt */
  }
  
  /* 
     THEME ADAPTATION 
     Standard ikonet er sort. 
     I dark mode inverterer vi farven til hvid.
  */
  .dark input::-webkit-calendar-picker-indicator {
      filter: invert(1); 
  }
  
  /* Sikrer at hele feltet ser klikbart ud */
  input[type="date"], input[type="time"], input[type="datetime-local"] {
      cursor: text;
  }
</style>
